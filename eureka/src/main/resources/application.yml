spring:
    application:
        name: eureka

server:
    port: 8761
    servlet:
        context-path: /eureka
    # ssl:
    #     enabled: false
    #     key-store: classpath:keystore.jks
    #     key-store-password: password
    #     key-store-type: JKS
    #     key-alias: eureka

eureka:
    client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        prefer-ip-address: true
        hostname: localhost
        nonSecurePort: 8761
        metadata-map:
            zone: default
    server:
        enable-self-preservation: false
        eviction-interval-timer-in-ms: 10000
        registry-sync-interval-in-ms: 10000